<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armadillo Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename="style.css")}}">
</head>
<body>
    <div class="header">
        <h1>Armadillo Competition</h1>
    </div>
    <h1 id="lead-title">Leaderboard</h1>

    <!-- LEADERBOARD/HIGH SCORE-->
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Name:</th>
                <th>Points:</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(all_score|length) %}
            <tr>
                <td>{{i +1}}</td>
                <td>{{all_score[i].name}}</td>
                <td>{{all_score[i].points}}pts</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/"> <!-- BUTTON TO GO HOME AND PLAY AGAIN-->
        <button id class="agree full" type="submit">Home</button>
    </form>
</body>
</html>
